<div *ngIf="isLoggedIn()" class="sidebar px-3 py-3" style="background-color: #1f1f1f; color: white;">
  <h4 class="mb-4 text-center big-title">
    {{ userrole === 'superadmin' ? 'Zyct' : defaultGymName }}
    
  </h4>
  
  
  

  <a routerLink="/dashboard" routerLinkActive="active">
    <i class="pi pi-home"></i>
    <span> Dashboard</span>
  </a>

  <a *ngIf="userrole === 'admin' || userrole === 'superadmin'" routerLink="/members" routerLinkActive="active">
    <i class="pi pi-users"></i>
    <span> Members</span>
  </a> 

  <a routerLink="/plans" routerLinkActive="active">
    <i class="pi pi-book"></i>
    <span> Plans</span>
  </a>

  <a *ngIf="userrole === 'admin' || userrole === 'superadmin'" routerLink="/payments" routerLinkActive="active">
    <i class="pi pi-credit-card"></i>
    <span> Payments</span>
  </a>
  <a *ngIf="userrole === 'admin' || userrole === 'superadmin'" 
   routerLink="/subscription" 
   routerLinkActive="active"
   class="subscription-link">
  <i class="pi pi-id-card"></i>
  <span class="subscription-text">
    Subscription
    <!-- Yellow dot if 1â€“7 days left -->
    <span *ngIf="showBellIcon && !bellIsRed" class="sub-dot sub-dot-yellow"></span>
    <!-- Red dot if expires today -->
    <span *ngIf="bellIsRed" class="sub-dot sub-dot-red"></span>
  </span>
</a>



  <!-- Superadmin only section -->
  <div *ngIf="userrole === 'superadmin'" class="mt-4">
    <h5 class="mb-2">Admin Onboard</h5>
    <a routerLink="/admin-onboard" routerLinkActive="active">
      <i class="pi pi-user-plus"></i>
      <span> Onboard</span>
    </a>
  </div>
  <!-- Contact Us section (visible to all logged-in users) -->
  <div class="mt-4">
    <h5 class="mb-2">Support</h5>
    <a routerLink="/contact-us" routerLinkActive="active">
      <i class="pi pi-envelope"></i>
      <span> Contact Us</span>
    </a>
  </div>
</div>
