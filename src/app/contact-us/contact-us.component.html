<div class="contact-container">
    <h2>Contact Us</h2>
  
    <form (submit)="sendEmail($event)" class="contact-form">
      <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="formData.from_name" name="from_name" required>
      </div>
  
      <div class="form-group">
        <label>Email</label>
        <!-- ğŸ‘‡ Use reply_to (this is what EmailJS looks for by default) -->
        <input type="email" [(ngModel)]="formData.reply_to" name="reply_to" required>
      </div>
  
      <div class="form-group">
        <label>Message</label>
        <textarea [(ngModel)]="formData.message" name="message" required></textarea>
      </div>
  
      <!-- Button with loader -->
      <button type="submit" class="btn-submit" [disabled]="isLoading">
        <span *ngIf="!isLoading">Send</span>
        <span *ngIf="isLoading" class="loader"></span>
      </button>
    </form>
  
    <div class="contact-info">
        <p>
          <strong>Email:</strong>
          <a href="mailto:lakshmikanthan.b.2001@gmail.com" class="contact-link">
            lakshmikanthan.b.2001&#64;gmail.com
          </a>
        </p>
      
        <p>
          <strong>Phone:</strong>
          <a href="tel:+919876543210" class="contact-link">
            +91 9876543210
          </a>
        </p>
      </div>
      
  </div>
