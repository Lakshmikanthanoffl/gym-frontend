<div class="card w-25 mx-auto mt-5 p-4 shadow">
    <h3 class="mb-3">Sign Up</h3>
    <form (ngSubmit)="signup()" #signupForm="ngForm">
      <div class="mb-3">
        <input type="text" placeholder="Username" class="form-control" [(ngModel)]="username" name="username" required>
      </div>
      <div class="mb-3">
        <input type="password" placeholder="Password" class="form-control" [(ngModel)]="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Sign Up</button>
      <p class="mt-3 text-center">
        Already have an account? <a routerLink="/login">Login</a>
      </p>
    </form>
  </div>
