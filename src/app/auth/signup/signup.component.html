<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card w-25 p-4 shadow">
    <h3 class="mb-3">Sign Up</h3>
    <form (ngSubmit)="signup()" #signupForm="ngForm">

      <div class="mb-3">
        <input type="text" placeholder="User Name" class="form-control" [(ngModel)]="userName" name="userName" required>
      </div>
      <div class="mb-3">
        <input type="email" placeholder="User Email" class="form-control" [(ngModel)]="userEmail" name="userEmail" required>
      </div>
      <div class="mb-3">
        <input type="password" placeholder="Password" class="form-control" [(ngModel)]="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Sign Up</button>
      <p class="mt-3 text-center">
        Already have an account? <a routerLink="/login">Login</a>
      </p>
    </form>
  </div>
</div>
