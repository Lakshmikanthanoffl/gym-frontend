<div class="login-container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card login-card-dark shadow-lg border-0 p-5 w-100" style="max-width: 420px;">
    <h2 class="mb-4 text-center fw-bold">Sign Up</h2>
    
    <form (ngSubmit)="signup()" #signupForm="ngForm" novalidate>
      <!-- User Name -->
      <div class="mb-3">
        <input
          type="text"
          placeholder="User Name"
          class="form-control dark-input rounded-3"
          [(ngModel)]="userName"
          name="userName"
          required
          #userNameCtrl="ngModel"
        />
        <div *ngIf="userNameCtrl.invalid && userNameCtrl.touched" class="text-danger small">
          User Name is required.
        </div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <input
          type="email"
          placeholder="Email Address"
          class="form-control dark-input rounded-3"
          [(ngModel)]="userEmail"
          name="userEmail"
          required
          email
          #userEmailCtrl="ngModel"
        />
        <div *ngIf="userEmailCtrl.invalid && userEmailCtrl.touched" class="text-danger small">
          Enter a valid email.
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3 position-relative">
        <div class="password-wrapper position-relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            placeholder="Password"
            class="form-control dark-input rounded-3"
            [(ngModel)]="password"
            name="password"
            required
            minlength="8"
            #passwordCtrl="ngModel"
            (ngModelChange)="validatePassword()"
          />
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="btn btn-sm border-0 bg-transparent position-absolute toggle-eye"
            tabindex="-1"
          >
            <i class="pi" [ngClass]="showPassword ? 'pi-eye' : 'pi-eye-slash'"></i>
          </button>
        </div>
        <div *ngIf="passwordCtrl.touched && !isPasswordStrong" class="text-danger small mt-1">
          Password must be at least 8 chars, include uppercase, lowercase, number & special char.
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-3 position-relative">
        <div class="password-wrapper position-relative">
          <input
            [type]="showConfirmPassword ? 'text' : 'password'"
            placeholder="Confirm Password"
            class="form-control dark-input rounded-3"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            required
            #confirmPasswordCtrl="ngModel"
          />
          <button
            type="button"
            (click)="toggleConfirmPasswordVisibility()"
            class="btn btn-sm border-0 bg-transparent position-absolute toggle-eye"
            tabindex="-1"
          >
            <i class="pi" [ngClass]="showConfirmPassword ? 'pi-eye' : 'pi-eye-slash'"></i>
          </button>
        </div>
        <div *ngIf="confirmPasswordCtrl.touched && !doPasswordsMatch()" class="text-danger small mt-1">
          Passwords do not match.
        </div>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="btn gym-btn w-100 btn-lg rounded-3 shadow-sm"
        [disabled]="!signupForm.form.valid || !isPasswordStrong || !doPasswordsMatch()"
      >
        Sign Up
      </button>

      <!-- Login link -->
      <p class="mt-4 text-center text-secondary">
        Already have an account?
        <a routerLink="/login" class="fw-semibold text-accent text-decoration-none">Login</a>
      </p>
    </form>
  </div>
</div>
