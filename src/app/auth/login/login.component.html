<div class="login-page">
  <!-- Left: Welcome / Branding -->
  <div class="login-left d-flex flex-column justify-content-center align-items-center text-center">
    <div class="brand-logo mb-4">
      <!-- Replace with your actual logo -->
      <img src="assets/images/gym-bg.png" alt="Gym Logo" class="logo-img" />
    </div>
    <h1 class="welcome-title">Welcome to <span>Zyct</span></h1>
    <p class="welcome-text">
      Manage memberships, track progress, and power up your fitness journey ðŸš€
    </p>
  </div>

  <!-- Right: Login Form -->
  <div class="login-right d-flex align-items-center justify-content-center">
    <div class="login-box">
      <h2 class="mb-4 fw-bold text-center login-title">Member Login</h2>

      <form (ngSubmit)="login()" #loginForm="ngForm">
        <!-- Email -->
        <div class="mb-3">
          <input
            type="email"
            placeholder="Email Address"
            class="form-control dark-input"
            [(ngModel)]="UserEmail"
            name="UserEmail"
            required
          />
        </div>

        <!-- Password -->
        <div class="mb-4 position-relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            placeholder="Password"
            class="form-control dark-input"
            [(ngModel)]="password"
            name="password"
            required
          />
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="btn btn-sm border-0 bg-transparent position-absolute toggle-eye"
            tabindex="-1"
          >
            <i class="pi" [ngClass]="showPassword ? 'pi-eye' : 'pi-eye-slash'"></i>
          </button>
        </div>

        <!-- Login Button -->
        <button type="submit" class="btn gym-btn w-100 rounded-3 shadow-sm">
          Login
        </button>

        <!-- Contact Us Link -->
        <div *ngIf="showContactUs" class="text-center mt-3">
          <a (click)="openContactUsPopup()" class="fw-semibold text-accent" style="cursor: pointer;">
            Contact Us
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
