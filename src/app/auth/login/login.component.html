<div class="login-container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card login-card-dark shadow-lg border-0 p-5">
    <h2 class="mb-4 text-center fw-bold">Member Login</h2>
    
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <!-- Email -->
      <div class="mb-4">
        <input
          type="email"
          placeholder="Email Address"
          class="form-control form-control-lg dark-input rounded-3"
          [(ngModel)]="UserEmail"
          name="UserEmail"
          required
        />
      </div>

      <!-- Password -->
      <div class="mb-4 position-relative">
        <input
          [type]="showPassword ? 'text' : 'password'"
          placeholder="Password"
          class="form-control form-control-lg dark-input rounded-3"
          [(ngModel)]="password"
          name="password"
          required
        />
        <button
          type="button"
          (click)="togglePasswordVisibility()"
          class="btn btn-sm border-0 bg-transparent position-absolute toggle-eye"
          tabindex="-1"
        >
          <i class="pi" [ngClass]="showPassword ? 'pi-eye' : 'pi-eye-slash'"></i>
        </button>
      </div>

      <!-- Login Button -->
      <button type="submit" class="btn gym-btn w-100 btn-lg rounded-3 shadow-sm">
        Login
      </button>

      <!-- Signup Link -->
      <!-- <p class="mt-4 text-center text-secondary">
        New to our gym?
        <a routerLink="/signup" class="fw-semibold text-accent text-decoration-none">Create Account</a>
      </p> -->
    </form>
  </div>
</div>
