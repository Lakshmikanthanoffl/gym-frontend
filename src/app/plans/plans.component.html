<h2 class="text-center text-white mt-4">Gym Membership Plans</h2>

<div class="dashboard-grid mt-4">
  <p-card *ngFor="let plan of plans" header="{{ plan.name }}" class="dark-card">
    <p><strong>Duration:</strong> {{ plan.duration }}</p>
    <p><strong>Price:</strong> ₹{{ plan.price }}</p>
    <button 
      pButton 
      label="Pay Now" 
      class="p-button-success w-full mt-2" 
      (click)="openCheckout(plan)">
    </button>
  </p-card>
</div>

<!-- Checkout Section -->
<p-dialog 
  header="Checkout" 
  [(visible)]="checkoutVisible" 
  [modal]="true" 
  [closable]="false"
  [style]="{width: '400px'}">

  <div *ngIf="selectedPlan">
    <p><strong>Plan:</strong> {{ selectedPlan.name }}</p>
    <p><strong>Duration:</strong> {{ selectedPlan.duration }}</p>
    <p><strong>Price:</strong> ₹{{ selectedPlan.price }}</p>

    <div class="mt-3 flex justify-content-between">
      <button 
        pButton 
        label="Cancel" 
        class="p-button-secondary" 
        (click)="cancelCheckout()">
      </button>

      <button 
        pButton 
        label="Confirm Payment" 
        class="p-button-primary" 
        (click)="confirmPayment()">
      </button>
    </div>
  </div>
</p-dialog>
